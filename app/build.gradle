plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-android-extensions'
    id 'kotlin-kapt'
}

android {
    compileSdkVersion build_versions.version_sdk
    buildToolsVersion build_versions.tools_version


    defaultConfig {
        applicationId "com.moeiny.reza.servian_test"
        minSdkVersion build_versions.min_sdk
        targetSdkVersion build_versions.target_sdk
        versionCode build_versions.version_code
        versionName build_versions.version_name


        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    packagingOptions{
        exclude 'LICENSE.txt'
    }

    dataBinding{
        enabled= true
    }
}

dependencies {

    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'androidx.core:core-ktx:1.3.2'
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'com.google.android.material:material:1.2.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    testImplementation 'junit:junit:4.+'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
    implementation 'com.squareup.picasso:picasso:2.71828'

    // Android
    implementation deps.androidx.corektx
    implementation deps.support.appcompat
    implementation deps.support.annotatoin
    implementation deps.support.design
    implementation deps.support.cardview
    implementation deps.support.constraintlayout
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.3'

    // Retrofit
    implementation deps.retrofit.retrofit
    implementation deps.retrofit.convertergson
    implementation deps.retrofit.gson
    implementation deps.retrofit.interceptor
    implementation deps.retrofit.adapterrxjava2

    // Gson
    implementation deps.google.gson

    // Lifecycle
    kapt deps.lifecycle.compiler
    implementation deps.lifecycle.extensions
    implementation deps.lifecycle.livedata
    implementation deps.lifecycle.rx

    // Test
    androidTestImplementation deps.test.runner
    androidTestImplementation deps.test.rules
    androidTestImplementation deps.test.espressocore
    androidTestImplementation deps.test.roomtesting
    testImplementation deps.test.mockito
    testImplementation deps.test.mockitokotlin
    testImplementation deps.test.mockitoinline

    //glide
    implementation deps.github.glide
    annotationProcessor deps.github.glidecompailer

    //dagger
    implementation deps.dagger.dagger
    kapt deps.dagger.compiler
}